name: Deploy to GitHub Pages

on:
  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘éƒ¨ç½²
  push:
    branches: [ main ]
  # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡è¿è¡Œä¸­çš„éƒ¨ç½²é˜Ÿåˆ—ä¸­çš„è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Check GitHub stats data
        run: |
          if [ -f "src/data/github-stats.json" ]; then
            echo "âœ… GitHub stats data found"
            LAST_UPDATE=$(node -e "
              try {
                const data = JSON.parse(require('fs').readFileSync('src/data/github-stats.json', 'utf8'));
                console.log(data.lastUpdate || 'Unknown');
              } catch (e) {
                console.log('Unknown (parse error)');
              }
            ")
            echo "ğŸ“Š Data last updated: $LAST_UPDATE"
          else
            echo "âš ï¸ GitHub stats data not found, using default data"
          fi
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Build with Astro
        run: npm run build
        env:
          NODE_ENV: production
          # ç«™ç‚¹é…ç½®ï¼ˆä½¿ç”¨ Variablesï¼‰
          SITE_URL: ${{ vars.SITE_URL }}
          SITE_TITLE: ${{ vars.SITE_TITLE }}
          SITE_DESCRIPTION: ${{ vars.SITE_DESCRIPTION }}
          # æ³¨æ„ï¼šæ„å»ºæ—¶ä¸å†è°ƒç”¨ GitHub APIï¼Œç›´æ¥ä½¿ç”¨é¢„åŒæ­¥çš„æ•°æ®
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4